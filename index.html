<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS агрегатор</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS агрегатор</h1>
            <p class="lead">
              Начните читать RSS сегодня! Всегда актуальная информация.
            </p>
            <form action class="rss-form">
              <div class="row">
                <div class="col">
                  <input
                    autofocus
                    required
                    name="url"
                    aria-label="url"
                    class="form-control form-control-lg w-100"
                    placeholder="ссылка RSS"
                  />
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="btn btn-lg btn-primary px-sm-5"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
            <div class="feedback text-success"></div>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
      </section>
    </main>
  </body>
  <footer class="d-flex justify-content-around py-3">
    <span>© 2021 Developed by <a href="https://github.com/portal-x">Yurii Tkachuk</a> (Юрий Ткачук)</span>
  </footer>
</html>
